<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Frontend Mentor | Interactive Card Details Form</title>

</head>

<body>

  <div class="card">
    <!-- Card Front Side -->
    <div class="front">
      <img src="./images/card-logo.svg" alt="Card Logo">
      <p id="card-number" class="let-space card-number">0000 0000 0000 0000</p>
      <div>
        <p id="card-owner" class="let-space card-owner">Jane Appleseed</p>
        <p class="let-space card-expire"> <span id="card-expire-mm">00</span>/<span id="card-expire-yy">00</span></p>
      </div>
    </div>
    <!-- Card Back Side -->
    <div class="back">
      <p id="card-cvc">000</p>
    </div>
  </div>
  <div id="card-info" class="card-info">

    <!-- CardHolder Name -->
    <label class="form-label" for="holder-name">Cardholder Name</label>
    <input type="text" name="holder-name" id="holder-name" placeholder="e.g. Jane Appleseed" maxlength="20">

    <!-- Card Number -->
    <label class="form-label" for="card-number">Card Number</label>
    <input type="text" name="card-number" id="holder-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">

    <!-- Expiry Date & CVC -->
    <div class="exp-date-cvc">
      <!-- Expiry Date -->
      <div class="exp-date">
        <label class="form-label">Exp.Date (mm/yy)</label>
        <div class="exp-date-input">
          <div class="mm">
            <input id="exp-date-mm" type="text" name="exp-date-mm" placeholder="MM" maxlength="2">
            <p class="warning-text d-none" id="mm-warning">Can't be blank</p>
          </div>
          <div class="yy">
            <input id="exp-date-yy" type="text" name="exp-date-yy" placeholder=" YY" maxlength="2">
            <p class="warning-text d-none" id="yy-warning">Can't be blank</p>
          </div>
        </div>
      </div>
      <!-- CVC -->
      <div class="cvc">
        <label class="form-label" for="cvc">Cvc</label>
        <div class="cvc">
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
          <p class="warning-text d-none" id="cvc-warning">Can't be blank</p>
        </div>
      </div>
    </div>

    <!-- Confirm Button -->
    <button id="confirm">Confirm</button>
  </div>

  <div id="complete-card-info" class="card-info complete-card-info d-none">
    <div class="complete-image">
      <img src="./images/icon-complete.svg" alt="Complete Image">
    </div>
    <h2>Thank you!</h2>
    <p>We've added your card details</p>
    <button id="continue">Continue</button>
  </div>

  <!-- Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
